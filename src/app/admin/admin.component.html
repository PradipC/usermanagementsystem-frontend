<div class="container  mt-5 ">

    <div class="text " style="padding: 20px;color:green;" >
   
       <h1>{{welcomeMessage}} {{loginUser.userFirstName}} , </h1>
   
        
      <table *ngIf="listOfUsers.length > 1; else noItems"  class="table table-success table-striped text text-center user-table mt-5">
        
        <tr  class="thead-dark" >
            <th> User Name </th>
            <th> First Name </th>
            <th> Last Name </th>
          
            <th> Role </th>
            <th style="width:22%;" > Action </th>    
        </tr>
    
         <tr *ngFor="let user of listOfUsers"  >
        
          <ng-container *ngIf="user.role[0].roleName != 'Admin'" >
          <td> {{ user.userName  }} </td>
          <td> {{ user.userFirstName  }} </td>
          <td>{{ user.userLastName }}</td>
          <td>{{ user.role[0].roleName }}</td>
          <td> 
            <button type="button" (click)="updateUser(user.userName)" class="btn btn-primary m-1" style="background-color: var(--bs-btn-hover-bg);"   >  UPDATE </button> 
            <button type="button" (click)="deleteUser(user.userName)" class="btn btn-danger m-1" style="background-color: var(--bs-btn-hover-bg);" > DELETE </button>            
          </td>
          </ng-container>
        
         </tr>
        
       </table>
