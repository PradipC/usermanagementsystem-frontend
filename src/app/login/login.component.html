<div class="container mt-5 ">


     <div class="card  form-section"  style="padding:20px;"  >
    
      <div *ngIf="isRegister"  >
           <div class="alert alert-success alert-dismissible fade show" role="alert">
                Account created successfully ..
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
      </div>
      <div *ngIf="showError" >
           <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{message}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
           </div>
      </div>
 
    
       <form  (ngSubmit)="loginUser()"  autocomplete="off" >
       
           <input  type="text"  name="userName"  id="userName" [(ngModel)]="jwtRequest.userName"
                class="form-control mb-3 "  placeholder="Enter your username"
                 >
    
    
           <input  type="password" ngModel  name="userPassword"  id="userPassword" [(ngModel)]="jwtRequest.userPassword" 
                class="form-control mb-3 " placeholder="Enter your password"
                 >
    
            <input type="submit" value="Login" class="btn btn-outline-primary form-control rounded-0"    >
    
       </form>
 

       <p class="mt-3">
         <span>
             Don't have an account? <a routerLink="/register" routerLinkActive="true"  >Sign up here </a>
          </span>
       </p>


     </div>

 
</div>
